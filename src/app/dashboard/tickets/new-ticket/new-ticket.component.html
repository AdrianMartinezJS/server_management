<form (ngSubmit)="onSubmit()" #form>
  <app-control label="Title">
    <!-- <input type="text" name="title" id="title" #titleInput /> To get the value from the variable -->
    <!-- For this we need just titleInput.value -->
    <input
      type="text"
      name="title"
      id="title"
      #input
      [(ngModel)]="enteredTitle"
    />
  </app-control>
  <app-control label="Request">
    <textarea
      name="request"
      id="request"
      rows="3"
      #input
      [(ngModel)]="enteredText"
    ></textarea>
  </app-control>
  <p>
    <button appButton>
      Submit
      <span ngProjectAs="icon"> âŒ² </span>
    </button>
  </p>
</form>
